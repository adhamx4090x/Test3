name: Unzip Files and Flatten Repo

on:
  push:
    paths:
      - '**.zip'

permissions:
  contents: write

jobs:
  unzip-and-flatten:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract ZIP files safely
        run: |
          set -euo pipefail
          shopt -s dotglob
          while IFS= read -r -d '' zip_file; do
            TEMP_DIR=$(mktemp -d)
            unzip -o -q "$zip_file" -d "$TEMP_DIR"

            # تجاهل أي _workflows عشان ميحصلش conflict
            rm -rf "$TEMP_DIR/.github/_workflows" || true

            if find "$TEMP_DIR" -maxdepth 1 -type f | grep -q .; then
              cp -r "$TEMP_DIR"/* .
            else
              DIR_COUNT=$(find "$TEMP_DIR" -maxdepth 1 -type d | tail -n +2 | wc -l)
              if [ "$DIR_COUNT" -eq 1 ]; then
                TOP_DIR=$(find "$TEMP_DIR" -maxdepth 1 -type d | tail -n +2 | head -1)
                cp -r "$TOP_DIR"/* .
              else
                cp -r "$TEMP_DIR"/*/ .
              fi
            fi

            rm -rf "$TEMP_DIR"
            rm -f "$zip_file"
          done < <(find . -maxdepth 1 -type f -name "*.zip" -print0)
          shopt -u dotglob

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "Extract ZIP contents"
            git push
          else
            echo "No changes"

      - name: Delete this workflow file
        if: always()
        run: |
          rm -f .github/workflows/unzip-flatten.yml
          if [ -d .github/workflows ] && [ -z "$(ls -A .github/workflows 2>/dev/null)" ]; then
            rmdir .github/workflows || true
          fi
